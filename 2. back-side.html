<!--单词和发音部分-->
<p class="source">
    <span class="word">{{word-or-phrase}}</span>
    <br>
    <span> {{phonetic-symbol}} </span>
    <span> {{audio}} </span>
</p>


<!--释义部分-->
<p class="divideLine">
    MEANINGS
</p>

<p> 
    <div style="padding-bottom: 18px;">
        <!--显示词性：加上不同颜色方框-->
        <span style="font-size:medium; padding: 2px; border-radius: 4px; color: white;" class="{{#part-of-speech}}{{part-of-speech}}{{/part-of-speech}}">
            {{part-of-speech}} 
        </span>
        <!--显示中文释义，和词性放在同一行，因此最好不要太长-->
        <span class="improve-layout">
            &nbsp; <!--加个空格-->
		    {{meaning-in-chinese}}
        </span>
    </div>

    <!--显示英文释义-->
    <div>
        {{meaning-in-english}}
    </div>
</p>


<!--例句部分-->
<p class="divideLine">
    EXAMPLE
</p>

<p>
    <!--例句1-->
    <div> {{example-1}} </div>
    <div style="padding-top: 18px; padding-bottom: 18px;">
        {{meaning-of-example-1-in-chinese}}
    </div>
</p>
<p>
    <!--例句2-->
    <div> {{example-2}} </div>
    <div  style="padding-top: 18px; padding-bottom: 18px;">
        {{meaning-of-example-2-in-chinese}}
    </div>
</p>


<!--补充部分-->

<p class="divideLine">
    NOTES
</p>
<p>
    <!--备注，可以放点图片啥的-->
    <span> {{notes}}</span>
</p>

<p class="divideLine">
    EXTERNAL LINKS
</p>
<p class="link">
    <!--外部链接-->
    <span> {{external-links}}</span>
</p>
